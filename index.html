<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="images-removebg-preview.png" alt="logo do mercado">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Mercado</li>
            <li class="cabecalho-lista-item">Promoções</li>
        </ul>
    </header>
    <section class="mercado">
        <div class="mercado-div-conteudo">
            <h2 class="mercado-titulo">Sobre o mercado</h2>
            <p class="mercado-texto-um">O mercado Souza é o maior mercado da regiao e foi fundado em 2007 .</p>
            <p class="mercado-texto-dois">O mercado Souza tm os melhores produtos da regiao e da pratileira pra sua casa!</p>
        </div>
        <img class="mercado-imagem" src="images.jpeg" alt="mercado">
    </section>
    <section class="produtos">
        <h2 class="produtos-titulo">Conheca nossos produtos</h2>
        <div class="produtos-todos">
        <span></span>
        <div class="produtos-div">
            <img class="produtos-imagem" src="41052508-sofia-bulgarien-juli-06-2014-pepsi-mirinda-und-7up-cans-isoliert-auf-weiss-die-drei-drinks-von-der-pep-removebg-preview.png" alt="pepsi">
            <h3 class="produtos-nome">pepsi</h3>
           
        </div>
        <div class="produtos-div">
            <img class="produtos-imagem" src="biscoito-laminado-ninfa-agua-e-sal-removebg-preview.png" alt="biscoito">
            <h3 class="produtos-nome">biscoito</h3>
           
        </div>
        <div class="produtos-div">
            <img class="produtos-imagem" src="Dairy_Milk_Silk_Chocolate_Png_-_1600x1800-removebg-preview.png" alt="chocolate">
            <h3 class="produtos-nome">chocolate</h3>
           
        </div>
        <span></span>
        <span></span>
        <div class="produtos-div">
            <img class="produtos-imagem" src="amp-287685-Margarina-Qualy-Com-Sal-500g-removebg-preview.png" alt="mantega">
            <h3 class="produtos-nome">mantega</h3>
           
        </div>
        <div class="produtos-div">
            <img class="produtos-imagem" src="c71f52ca98acd53d7b77061359e36714e570c120a43bab10f4e030a7869614f0_full-removebg-preview.png" alt="leite">
            <h3 class="produtos-nome">leite</h3>
         
        </div>
        <div class="produtos-div">
            <img class="produtos-imagem" src="download__1_-removebg-preview.png" alt="biscoito">
            <h3 class="produtos-nome">biscoito</h3>
            <img class="produtos-icone" src="" alt="">
           
        </div>
        <span></span>
        <span></span>
        <div class="proutos-div">
            <img class="produtos-imagem" src="file-removebg-preview.png" alt="cerveja hainiken">
            <h3 class="produtos-nome">cerveja hainiken</h3>
           
        </div>
        <div class="produtos-div">
            <img class="produtos-imagem" src="png-transparent-milkshake-smoothie-yoghurt-fermented-milk-products-petit-suisse-supermarket-fruit-water-removebg-preview.png" alt="iorgute">
            <h3 class="produtos-nome">iorgute</h3>
           
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="images-removebg-preview.png" alt="logo do mercado">
    </footer>
</body>
</html>
